    <script>
    $('#uploadfile').on("change", function() {
        var file = this.files[0];
        var allowedExtensions = /(\.pdf|\.doc|\.docx|\.xls|\.xlsx|\.txt|\.jpg|\.jpeg)$/i;
        var maxSize = 30 * 1024 * 1024;
        
        // Validar la extensión del archivo
        if (!allowedExtensions.exec(file.name)) {
            alert('Formato de archivo no permitido. Solo se permiten archivos con las extensiones: .pdf, .doc, .docx, .xls, .xlsx, .txt, .jpg, .jpeg');
            this.value = ''; // Limpia el campo de archivo
            return false;
        }

                if (file.size > maxSize) {
            alert('El archivo excede el límite de 30 MB.');
            this.value = '';
            return false;
        }

        var fr = new FileReader();
        fr.fileName = file.name;
        fr.onload = function(e) {
            e.target.result
            var html = '<input type="hidden" name="data" value="' + e.target.result.replace(/^.*,/, '') + '" >';
            html += '<input type="hidden" name="mimetype" value="' + e.target.result.match(/^.*(?=;)/)[0] + '" >';
            html += '<input type="hidden" name="filename" value="' + e.target.fileName + '" >';
            $("#data").empty().append(html);
        }
        fr.readAsDataURL(file);
    });

    // Función para normalizar cadenas (eliminar acentos, convertir a minúsculas, etc.)
    function normalizeString(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    };

        $("#newFileName").on("input", function() {
        var newFileName = $(this).val();
        var fileExtension = $("#uploadfile")[0].files[0]?.name.match(/\.[^/.]+$/)[0] || '';
        $("input[name='filename']").val(newFileName + fileExtension);
    });

                var term = normalizeString(request.term);
                var matches = $.map(folders, function(folder) {
                    if (normalizeString(folder.label).indexOf(term) !== -1) {
                        return folder;
                    }
                });
                response(matches);
            },
            select: function(event, ui) {
                $("#folderSearch").val(ui.item.label); // Muestra el nombre de la carpeta

            }
        });
